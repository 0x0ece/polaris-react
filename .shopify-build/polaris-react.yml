containers:
  default:
    docker: gcr.io/shopify-docker-images/ci/ruby26:Ruby-2.6.2-Node-10.13.0-Yarn-1.10.1-Chrome73.0.3683
  styleguide:
    docker: circleci/node:10.13.0

shared:
  build-web: &build-web
    label: 'Build web'
    container: default
    timeout: 35m
    dependencies:
      - yarn
      - bundler
    run:
      - bundle exec eval $(bundle exec ejson decrypt -o secrets.json secrets2.ejson)
      - yarn run build
      - ./.shopify-build/setup-consumer-test.sh polaris-styleguide
      # - yarn --cwd ./web run build
  build-styleguide: &build-styleguide
    label: 'Build styleguide'
    container: styleguide
    timeout: 20m
    dependencies:
      - yarn
    run:
      - yarn run build
      - ./.shopify-build/setup-consumer-test.sh polaris-styleguide
      - yarn --cwd ./polaris-styleguide run build
  unit-tests: &unit-tests
    label: 'ğŸ¤“ Web unit tests'
    container: default
    timeout: 15m
    dependencies:
      - yarn
    run:
      - yarn run build
      - ./.shopify-build/setup-consumer-test.sh web
      - cd ./web
      - node ./.shopify-build/balancer.js
      - CI=true yarn run sewing-kit test --maxWorkers 2 --coverage $(./.shopify-build/balancer.js)
    parallelism: 8
  release-private-npm-package: &release-private-npm-package
    label: 'Release private npm package'
    container: packagecloud
    timeout: 20m
    dependencies:
      - yarn
    run:
      - yarn run build
      - ./.shopify-build/deploy-to-private.sh
      - yarn run publish

steps:
  - <<: *build-web
  - trigger: 'web-ci-builder'
    label: 'Run web build'
    build:
      # branch: '${BUILDKITE_BRANCH}-alpha'
      branch: 'master'
      commit: 'HEAD'
  # - <<: *unit-tests
